<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container my-5" >
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="my-3">
                    <input type="text" name="" id="todo-int">
                    <button class="btn btn-sm btn-primary" id="todo-add">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <h3>ToDo</h3>
                    </div>
                    <div class="card-body">
                       <ul class="list-group" id="todo-list">
                        
                       </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-light">
                        <h3>Doing</h3>
                    </div>
                    <div class="card-body">
                       <ul class="list-group" id="doing">
                        <li class="list-group-item d-flex justify-content-between my-2">Alo <button class="btn btn-sm btn-danger">X</button></li>
                       </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-danger text-light">
                        <h3>Done</h3>
                    </div>
                    <div class="card-body">
                       <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between my-2">Alo <button class="btn btn-sm btn-danger">X</button></li>
                       </ul>
                    </div>
                </div>
            </div>
			
			<div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-danger text-light">
                        <h3>Done</h3>
                    </div>
                    <div class="card-body">
                       <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between my-2">Alo <button class="btn btn-sm btn-danger">X</button></li>
                       </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./src/LS.js"></script>
    <script src="./src/Todo.js"></script>
    <script src="main.js"></script>

</body>
</html>
